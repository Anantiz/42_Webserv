<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the images */
            margin-top: 20px;
        }
        img {
            width: 400px; /* Adjust size of the images */
            height: auto;
            border-radius: 10px; /* Slightly round the image corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bob's server</h1>
        <p>Bob likes shrimps</p>
        <p>Be like Bob</p>
    </div>
    <div class="image-container">
        <img rel="preload" src="/images/shrimp/red.png" alt="Red Shrimp">
        <img rel="preload" src="/images/shrimp/green.jpeg" alt="Green Shrimp">
        <img rel="preload" src="/images/shrimp/blue.jpg" alt="Blue Shrimp">
    </div>
</body>
</html>
