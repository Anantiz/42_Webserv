server
{
    listen 6942;
    server_name localhost;

    location /
    {
        root /home/myos/data/;
        # root /var/www/html;
        index index.html index.htm;
    }

    location /images/
    {
        root /home/myos/Pictures;
        # root /var/www/images;
        directory_listing on;
    }
    error_page 404 /home/myos/data/errors/404.html;
}
